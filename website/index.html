<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopReview - Find & Review Great Shops</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <h1>ğŸª ShopReview</h1>
      <p class="tagline">Discover and review the best shops in your area</p>
    </header>

    <!-- Search Section -->
    <section class="search-section">
      <div class="search-box">
        <input 
          type="text" 
          id="searchInput" 
          class="search-input" 
          placeholder="Search shops by name..."
        > 
      </div>
    </section>

    <!-- Filters Section -->
  <section class="filters-section">
    <div class="filter-group">
      <h3>ğŸ“‚ Categories</h3>
      <div id="categoryFilters" class="filter-list"></div>
    </div>

    <div class="filter-group">
      <h3>ğŸ“ Locations</h3>
      <div id="locationFilters" class="filter-list"></div>
    </div>
  </section>


    <!-- Loading Indicator -->
    <div id="loading" class="loading" style="display: none;">
      <p>Loading shops...</p>
    </div>

    <!-- Error Message -->
    <div id="errorMsg" class="error-msg"></div>

    <!-- Shops Grid -->
    <section class="shops-section">
      <div id="shopsList" class="shops-grid">
        <!-- Shops will be loaded here -->
      </div>
    </section>

    <!-- Review Modal -->
    <div id="reviewModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeReviewModal()">&times;</span>
        <h2>Add Review</h2>
        <form id="reviewForm">
          <input type="hidden" id="currentShopId">
          
          <div class="form-group">
            <label for="reviewerName">Your Name:</label>
            <input type="text" id="reviewerName" required>
          </div>

          <div class="form-group">
            <label for="rating">Rating:</label>
            <select id="rating" required>
              <option value="">Select a rating</option>
              <option value="1">1 â­ - Poor</option>
              <option value="2">2 â­ - Fair</option>
              <option value="3">3 â­ - Good</option>
              <option value="4">4 â­ - Very Good</option>
              <option value="5">5 â­ - Excellent</option>
            </select>
          </div>

          <div class="form-group">
            <label for="comment">Comment:</label>
            <textarea id="comment" rows="4" required></textarea>
          </div>

          <button type="submit" class="submit-btn">Submit Review</button>
        </form>
      </div>
    </div>

    <!-- Shop Details Modal -->
    <div id="detailsModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeDetailsModal()">&times;</span>
        <div id="shopDetails"></div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <p>&copy; 2024 ShopReview. All rights reserved.</p>
    </footer>
  </div>

  <!-- Floating Action Button -->
  <button id="openAddShopModalBtn" class="fab" title="Add New Shop">â•</button>

  <!-- Add Shop Modal -->
  <div id="addShopModal" class="modal">
    <div class="modal-content add-shop-modal">
      <span class="close" onclick="closeAddShopModal()">&times;</span>
      <h2>â• Add a New Shop</h2>
      <p class="subtitle">Share a great shop with the community!</p>
      
      <form id="addShopForm">
        <div class="form-group">
          <label for="newShopName">ğŸª Shop Name</label>
          <input type="text" id="newShopName" placeholder="e.g., Coffee Corner" required>
        </div>

        <div class="form-group">
          <label for="newShopCategory">ğŸ“‚ Category</label>
          <input type="text" id="newShopCategory" placeholder="e.g., CafÃ©, Restaurant" required>
        </div>

        <div class="form-group">
          <label for="newShopLocation">ğŸ“ Location</label>
          <input type="text" id="newShopLocation" placeholder="e.g., Downtown" required>
        </div>

        <button type="submit" class="add-shop-btn">Add Shop</button>
      </form>
      <p id="addShopMsg" class="message"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
