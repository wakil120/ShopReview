<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop Comparator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      width: 450px;
      min-height: 600px;
      padding: 0;
    }

    .container {
      padding: 20px;
      background: white;
      min-height: 100vh;
    }

    .header {
      text-align: center;
      margin-bottom: 25px;
    }

    .header h1 {
      font-size: 1.8em;
      color: #667eea;
      margin-bottom: 5px;
    }

    .header p {
      color: #666;
      font-size: 0.9em;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
      font-size: 0.95em;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 2px solid #e5e7eb;
      border-radius: 6px;
      font-size: 1em;
      transition: border-color 0.2s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .button-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 20px;
    }

    .btn {
      padding: 12px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.95em;
      transition: all 0.2s;
    }

    .btn-compare {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      grid-column: 1 / 3;
    }

    .btn-compare:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .btn-clear {
      background: #f3f4f6;
      color: #333;
    }

    .btn-clear:hover {
      background: #e5e7eb;
    }

    .result-section {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 2px solid #f0f0f0;
    }

    .result-section h2 {
      font-size: 1.1em;
      color: #667eea;
      margin-bottom: 15px;
    }

    .loading {
      text-align: center;
      padding: 20px;
      color: #999;
      display: none;
    }

    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #f0f0f0;
      border-top-color: #667eea;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error-msg {
      background: #fee2e2;
      color: #991b1b;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 15px;
      border-left: 4px solid #dc2626;
      display: none;
      font-size: 0.9em;
    }

    .comparison-result {
      background: #f9fafb;
      padding: 15px;
      border-radius: 6px;
      border-left: 4px solid #667eea;
      margin-bottom: 15px;
      font-size: 0.9em;
      display: none;
    }

    .shop-item {
      background: white;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 12px;
      border: 1px solid #e5e7eb;
    }

    .shop-item h3 {
      color: #667eea;
      font-size: 1em;
      margin-bottom: 8px;
    }

    .shop-item p {
      margin: 4px 0;
      color: #555;
      font-size: 0.85em;
      line-height: 1.4;
    }

    .shop-item strong {
      color: #333;
    }

    .comparison-stats {
      background: white;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #e5e7eb;
      font-size: 0.85em;
    }

    .comparison-stats h4 {
      color: #667eea;
      margin-bottom: 8px;
    }

    .comparison-stats p {
      margin: 4px 0;
      color: #555;
    }

    .rating-badge {
      display: inline-block;
      background: #fef3c7;
      color: #92400e;
      padding: 4px 8px;
      border-radius: 4px;
      font-weight: 600;
      font-size: 0.85em;
    }

    .info-box {
      background: #e0e7ff;
      color: #3730a3;
      padding: 10px;
      border-radius: 6px;
      font-size: 0.85em;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üè™ Shop Comparator</h1>
      <p>Compare two shops side by side</p>
    </div>

    <div class="info-box">
      üìå Enter shop names to compare their ratings and reviews
    </div>

    <!-- REMOVED onsubmit attribute from here -->
    <form id="compareForm">
      <div class="form-group">
        <label for="shop1">Shop Name 1:</label>
        <input 
          type="text" 
          id="shop1" 
          placeholder="e.g., Pizza Paradise"
          required
        >
      </div>

      <div class="form-group">
        <label for="shop2">Shop Name 2:</label>
        <input 
          type="text" 
          id="shop2" 
          placeholder="e.g., Sushi Master"
          required
        >
      </div>

      <div class="button-group">
        <button type="submit" class="btn btn-compare">
          ‚öñÔ∏è Compare Shops
        </button>
        <button type="button" class="btn btn-clear" onclick="clearForm()">
          Clear
        </button>
      </div>
    </form>

    <div class="loading" id="loading">
      <div class="loading-spinner"></div>
      <p style="margin-top: 10px;">Loading...</p>
    </div>

    <div class="error-msg" id="errorMsg"></div>

    <div class="result-section" id="resultSection" style="display: none;">
      <h2>Comparison Results</h2>
      
      <div id="comparisonResult" class="comparison-result"></div>

      <div id="shop1Result" class="shop-item"></div>
      <div id="shop2Result" class="shop-item"></div>

      <div id="statsResult" class="comparison-stats"></div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
